<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        margin: 0;
      }

      .tomato {
        position: relative;
        width: 250px;
        height: 250px;
        background: radial-gradient(circle, #ff4d4d 30%, #d63333 100%);
        border-radius: 50%;
        box-shadow: inset -10px -10px 20px rgba(0, 0, 0, 0.3),
          0 10px 30px rgba(0, 0, 0, 0.3);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      .stem {
        position: absolute;
        top: -15px;
        left: 50%;
        width: 60px;
        height: 60px;
        background-color: #2a7a2a;
        border-radius: 50%;
        transform: translateX(-50%);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      .numbers {
        position: absolute;
        left: 42%;
        transform: translateX(-50%);
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 28px;
        color: black;
        transition: transform 0.3s ease-in-out;
        white-space: nowrap; /* Prevent wrapping */
      }

      .numbers span {
        display: inline-block;
        width: 28px; /* Fixed width for consistency */
        text-align: center;
        margin: 0 5px;
        opacity: 0.5;
        transition: opacity 0.3s;
      }

      .highlight {
        opacity: 1;
        font-size: 30px;
      }

      .arrow {
        position: absolute;
        width: 0;
        height: 0;
        border-left: 10px solid transparent;
        border-right: 10px solid transparent;
        border-bottom: 20px solid black;
        top: 140px; /* Adjust as needed */
        left: 50%;
        transform: translateX(-50%);
        visibility: visible;
      }

      .controls {
        margin-top: 20px;
      }

      button {
        margin: 0 10px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #28a745; /* Green */
        color: white;
        border: none;
        border-radius: 5px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        transition: background-color 0.3s, transform 0.2s;
      }

      button:hover {
        background-color: #218838; /* Darker green on hover */
        transform: scale(1.05); /* Slightly grow the button */
      }

      button:active {
        transform: scale(0.95); /* Slightly shrink on click */
      }
    </style>
  </head>
  <body>
    <h1>POMODORO TIMER</h1>
    <div class="tomato">
      <div class="stem"></div>
      <div class="arrow" id="arrow"></div>
      <div class="numbers" id="numbers">
        <!-- Display numbers 0 to 25 -->
        <span id="num25">25</span>
        <span id="num24">24</span>
        <span id="num23">23</span>
        <span id="num22">22</span>
        <span id="num21">21</span>
        <span id="num20">20</span>
        <span id="num19">19</span>
        <span id="num18">18</span>
        <span id="num17">17</span>
        <span id="num16">16</span>
        <span id="num15">15</span>
        <span id="num14">14</span>
        <span id="num13">13</span>
        <span id="num12">12</span>
        <span id="num11">11</span>
        <span id="num10">10</span>
        <span id="num9">9</span>
        <span id="num8">8</span>
        <span id="num7">7</span>
        <span id="num6">6</span>
        <span id="num5">5</span>
        <span id="num4">4</span>
        <span id="num3">3</span>
        <span id="num2">2</span>
        <span id="num1">1</span>
        <span id="num0">0</span>
      </div>
    </div>

    <div class="controls">
      <button id="startButton">Start</button>
      <button id="stopButton" style="display: none">Stop</button>
      <button id="resetButton" style="display: none">Reset</button>
    </div>

    <audio
      id="beepSound"
      src="point-smooth-beep-230573.mp3"
      preload="auto"
    ></audio>

    <script>
      let timerDuration = 25 * 60; // 25 minutes in seconds
      let currentNumber = Math.floor(timerDuration / 60); // Start at 25 minutes
      let timerInterval;

      function highlightNumber(minutes) {
        document.querySelectorAll(".numbers span").forEach((num) => {
          num.classList.remove("highlight");
          num.style.opacity = "0.5"; // Dim inactive numbers
        });

        if (minutes >= 0) {
          const currentMinuteElement = document.getElementById(`num${minutes}`);
          if (currentMinuteElement) {
            currentMinuteElement.classList.add("highlight");
            currentMinuteElement.style.opacity = "1"; // Highlight the active minute
          }
        }
      }

      function moveArrow(currentNumber) {
        const numbersContainer = document.getElementById("numbers");
        const totalIntervals = 25; // 0 to 25 has 25 intervals
        const moveAmount = 100 / totalIntervals; // 4% per interval

        const offset = (totalIntervals - currentNumber) * moveAmount;

        // Move the numbers container to show the current number
        numbersContainer.style.transform = `translateX(-${offset}%)`;
      }

      function startTimer() {
        highlightNumber(currentNumber); // Highlight the starting number
        moveArrow(currentNumber); // Move arrow to the starting position
        let secondsPassed = 0;

        timerInterval = setInterval(() => {
          secondsPassed += 1;

          // Change number only after a full minute has passed
          if (secondsPassed % 60 === 0) {
            currentNumber -= 1; // Decrement the minute

            if (currentNumber >= 0) {
              highlightNumber(currentNumber); // Highlight the current minute
              moveArrow(currentNumber); // Move arrow to the current position
            }

            // Check if the timer has completed
            if (currentNumber < 0) {
              clearInterval(timerInterval);
              document.getElementById("beepSound").play(); // Play beep sound
              alert("Pomodoro session completed!");

              // Automatically reset after completion
              resetTimer();
            }
          }
        }, 1000); // Check every second for minute completion

        document.getElementById("startButton").style.display = "none"; // Hide Start button
        document.getElementById("stopButton").style.display = "inline"; // Show Stop button
        document.getElementById("resetButton").style.display = "inline"; // Show Reset button
      }

      function stopTimer() {
        clearInterval(timerInterval);

        document.getElementById("startButton").style.display = "inline"; // Show Start button
        document.getElementById("stopButton").style.display = "none"; // Hide Stop button
      }

      function resetTimer() {
        stopTimer(); // Ensure the timer is stopped
        currentNumber = 25; // Reset to 25 minutes
        highlightNumber(currentNumber); // Highlight the reset number
        moveArrow(currentNumber); // Move arrow to the reset position

        document.getElementById("resetButton").style.display = "none"; // Hide Reset button
        document.getElementById("stopButton").style.display = "none"; // Hide Stop button
        document.getElementById("startButton").style.display = "inline"; // Show Start button
      }

      // Event listeners
      document
        .getElementById("startButton")
        .addEventListener("click", startTimer);
      document
        .getElementById("stopButton")
        .addEventListener("click", stopTimer);
      document
        .getElementById("resetButton")
        .addEventListener("click", resetTimer);
    </script>
  </body>
</html>
